name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber tag(s) to run (optional, e.g. @auth or @smoke)'
        default: ''
  schedule:
    - cron: '0 9 * * *'      # Daily at 9 AM
    - cron: '0 12 * * 0'     # Weekly Sunday 12 PM
    - cron: '0 9 28-31 * *'  # Month-end at 9 AM

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run Playwright Cucumber tests with tags
      - name: Run Playwright Cucumber tests
        run: |
          npm run test -- --tags "${{ github.event.inputs.tags }}"
          npm run allure:generate
        env:
          BROWSER: ${{ matrix.browser }}

      # 5️⃣ Upload Allure report as artifact (downloadable zip)
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report

      # 6️⃣ Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
