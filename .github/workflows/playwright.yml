name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber tag(s) to run, optional (e.g. @auth)'
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ðŸ”¹ Clean old Allure results and report
      - name: Clean previous Allure results
        run: |
          rm -rf allure-results
          rm -rf allure-report
          mkdir -p allure-results
          mkdir -p allure-report

      - name: Run Playwright Cucumber tests
        run: npm run test:with-report1
        env:
          BROWSER: ${{ matrix.browser }}
          npm_config_tags: ${{ github.event.inputs.tags }}

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report

      - name: Deploy Allure report to GitHub Pages
        if: ${{ matrix.browser == 'chromium' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
