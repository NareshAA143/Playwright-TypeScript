name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber tag(s) to run (optional, e.g. @auth or @smoke)'
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright Cucumber tests (with tags if provided)
        run: |
          export ALLURE_RESULTS=allure-results-${{ matrix.browser }}
          export ALLURE_REPORT=allure-report-${{ matrix.browser }}

          if [ -z "${{ github.event.inputs.tags }}" ]; then
            # No tag provided → run all tests
            npm run test:with-report1
          else
            # Tag provided → pass to script
            npm run test:with-report1 -- --tags "${{ github.event.inputs.tags }}"
          fi
        env:
          BROWSER: ${{ matrix.browser }}

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report-${{ matrix.browser }}

      - name: Deploy Allure report to GitHub Pages
        if: ${{ matrix.browser == 'chromium' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-chromium
